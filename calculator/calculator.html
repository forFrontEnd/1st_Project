<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <form action="">
        <h2 class="title">Calculator</h2>
        <div class="display">0</div>
        <div class="calculator_buttons">
            <div>
                <button type="button" class="ac btn">AC</button>
                <button type="button" class="mark btn">+/-</button>
                <button type="button" class="op btn">%</button>
                <button type="button" class="op btn">รท</button>
            </div>
            <div>
                <button type="button" class="number btn">7</button>
                <button type="button" class="number btn">8</button>
                <button type="button" class="number btn">9</button>
                <button type="button" class="op btn">x</button>
            </div>
            <div>
                <button type="button" class="number btn">4</button>
                <button type="button" class="number btn">5</button>
                <button type="button" class="number btn">6</button>
                <button type="button" class="op btn">-</button>
            </div>
            <div>
                <button type="button" class="number btn">1</button>
                <button type="button" class="number btn">2</button>
                <button type="button" class="number btn">3</button>
                <button type="button" class="op btn">+</button>
            </div>
            <div>
                <button type="button" class="number zero btn">0</button>
                <button type="button" class="dot btn">.</button>
                <button type="button" class="equal btn">=</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>

</html>
