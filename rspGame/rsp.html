<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="/rspGame/style.css">
</head>
<body>
    <header>
        <h1>가위바위보 GAME</h1>
    </header>
    <main>
        <p style="margin: 20px; color: gray;">아래 아이콘 중 하나를 선택하세요!</p>
        <!-- 가위바위보 선택 버튼 -->
        <div class="btn">
            <!--가위-->
            <button type="button" id="btn1" value="가위">
                <img src="./img/scissor.png" alt="" class="img-scissor" id="가위">
                <!--<a href="https://www.flaticon.com/free-icons/victory" title="victory icons">Victory icons created by Vitaly Gorbachev - Flaticon</a>-->
            </button>
            <!--바위-->
            <button type="button" id="btn2" value="바위">
                <img src="./img/rock.png" alt="" class="img-rock" id="바위">
                <!--<a href="https://www.flaticon.com/free-icons/sign-language" title="sign language icons">Sign language icons created by Vitaly Gorbachev - Flaticon</a>-->
            </button>
            <!--보-->
            <button type="button" id="btn3" value="보">
                <img src="./img/paper.png" alt="" class="img-paper" id="보">
                <!--<a href="https://www.flaticon.com/free-icons/hand" title="hand icons">Hand icons created by Vitaly Gorbachev - Flaticon</a>-->
            </button>
        </div>
        <!-- 결과: 컴퓨터 vs 본인-->
        <div class="result">
            <div class="info">
                <p>COMPUTER: <p class="computerChoice"><!--가위바위보 중 선택--></p></p>
                <span>vs</span>
                <p>ME: <p class="myChoice"><!--가위바위보 중 선택한 것 표시--></p></p>
            </div>
            <h3 class="winner">
                <!--결과발표-->
            </h3>
        </div>
    </main>


    <script src="/rspGame/app.js"></script>
</body>
</html>
