<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="/rspGame/style.css">
</head>
<body>
    <header>
        <h1>가위바위보 GAME</h1>
    </header>
    <main>
        <!-- 가위바위보 선택 버튼 -->
        <div class="btn">
            <!--가위-->
            <button type="button" id="btn1" value="가위">
                <img src="./img/scissor.png" alt="" class="img-scissor" id="가위">
                <!-- <a href="https://www.flaticon.com/kr/free-icons/" title="가위 아이콘">가위 아이콘  제작자: Freepik - Flaticon</a> -->
            </button>
            <!--바위-->
            <button type="button" id="btn2" value="바위">
                <img src="./img/rock.png" alt="" class="img-rock" id="바위">
                <!--<a href="https://www.flaticon.com/kr/free-icons/" title="주먹 아이콘">주먹 아이콘  제작자: Freepik - Flaticon</a>-->
            </button>
            <!--보-->
            <button type="button" id="btn3" value="보">
                <img src="./img/hand.png" alt="" class="img-paper" id="보">
                <!--<a href="https://www.flaticon.com/kr/free-icons/" title="손 아이콘">손 아이콘  제작자: Freepik - Flaticon</a>-->
            </button>
        </div>
        <!-- 결과: 컴퓨터 vs 본인-->
        <div class="result">
            <div class="info">
                <p>COMPUTER: <span class="computerChoice"><!--가위바위보 중 선택--></span></p>
                <span>vs</span>
                <p>ME: <span class="myChoice"><!--가위바위보 중 선택한 것 표시--></span></p>
            </div>
            <h4 class="winner">
                <!--결과발표-->
                무승부
            </h4>
        </div>
    </main>


    <script src="/rspGame/app.js"></script>
</body>
</html>
